{% extends 'base.html' %}
{% load staticfiles %}

{% block main_content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h2>Browse</h2>
                <div id="tree">

                </div>
            </div>
            <div class="col-md-6">
                <h2>Search</h2>
                <!-- https://docs.djangoproject.com/en/2.1/ref/contrib/postgres/search/ -->
            </div>
            <a href="{% url 'thank_you' %}">Weiter</a>
        </div>
    </div>
    <script>

        let sample_tree = JSON.parse({{ tree | safe }});
        $("#tree").jstree({
            'core': sample_tree,
        });

    </script>

{% endblock %}
